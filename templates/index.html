<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
</head>
<body>
    <h1>Registerrrrrrrrrrrrrrrrrr</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>NIP</td>
                <td><input type="number", placeholder="Masukkan NIP pegawai" name="nip" required /></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text", placeholder="Masukkan Nama Pegawai" name="nama" required /></td>
            </tr>
            <tr>
                <td>Kantor</td>
                <td><input type="text", placeholder="Masukkan Nama Kantor" name="kantor" required /></td>
            </tr>
            <tr>
                <td>Upload Foto</td>
                <td><input type="number", placeholder="Pilih File" name="foto" required /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password", placeholder="Masukkan Password" name="pwd" required /></td>
            </tr>
        </table>
        <hr/>
        <input type="submit" name="submit">

        {% if message %}
        {% for result in message %}
        <b style="color:aquamarine;">{{result}}</b>
        {% endfor %}
        {% endif %}

    </form>
</body>
</html>
